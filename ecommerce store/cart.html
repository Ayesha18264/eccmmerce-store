<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Simple E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Watches</h1>
        <nav class="navbar">
            <ul class="navbar-right">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="orders.html">Orders</a></li>
            </ul>
        </nav>
    </header>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </ul>
        <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
        <button id="order-now" class="btn" style="display:none;" onclick="placeOrder()">Order Now</button>
    </div>

    <script src="cart.js"></script>
    <script src="main.js"></script>
</body>
</html>
